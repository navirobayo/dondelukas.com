<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DondeLukas AI Funnel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body class="bg-gray-100 min-h-screen font-sans flex items-center justify-center">
  <main id="funnel" class="w-full max-w-md mx-auto p-4">
    <!-- Step 1: Welcome -->
    <section id="step1" class="step">
      <div class="bg-gradient-to-r from-purple-500 to-pink-500 text-white text-center py-2 text-sm rounded-t-lg">
        ðŸ”¥ AI Funnels Live â€“ Test Yours Now
      </div>
      <h1 class="text-3xl font-extrabold mt-6 mb-4 text-center">Mobile-First AI Sales Funnel</h1>
      <p class="mb-6 text-center text-gray-700">Interact with our assistant and see how AI can help your business grow.</p>
      <button id="startBtn" class="w-full py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Get Started</button>
    </section>

    <!-- Step 2: User Input -->
    <section id="step2" class="step hidden">
      <label for="userInput" class="block mb-2 text-sm">What's your biggest marketing challenge?</label>
      <input id="userInput" type="text" class="w-full p-2 border rounded mb-4" placeholder="e.g. getting leads">
      <button id="submitBtn" class="w-full py-2 px-4 bg-blue-600 text-white rounded">Show me a tip</button>
    </section>

    <!-- Step 3: AI Response -->
    <section id="step3" class="step hidden">
      <div id="aiResponse" class="mb-6 bg-blue-50 rounded p-4 text-gray-800 shadow"></div>
      <button id="nextBtn" class="w-full py-2 px-4 bg-blue-600 text-white rounded hidden">Next</button>
    </section>

    <!-- Step 4: Offer -->
    <section id="step4" class="step hidden">
      <div class="pricing-card bg-white rounded-lg shadow p-6 transition transform hover:scale-105">
        <h2 class="text-xl font-bold mb-2 text-center">Get Your Own AI Funnel</h2>
        <p class="text-center mb-4 text-gray-600">Starting at just $199</p>
        <a href="mailto:info@dondelukas.com" class="block w-full text-center py-2 px-4 bg-green-600 text-white rounded">Contact Us</a>
      </div>
    </section>
  </main>

  <button id="floatAssistant" class="fixed bottom-4 right-4 bg-blue-600 text-white p-3 rounded-full shadow-lg">AI</button>
  <div id="conversionPopup" class="fixed bottom-4 left-4 bg-white shadow rounded px-3 py-2 text-sm hidden">John from NYC just got a tip!</div>

  <script src="/scripts/assistant.js"></script>
</body>
</html>
